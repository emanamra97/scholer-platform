<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة التحكم - الطلاب</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: #f5f5f7;
    }
    header {
      background: #7b2cbf;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }
    th {
      background: #7b2cbf;
      color: white;
    }
    button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    .edit-btn { background: #f4a261; color: white; }
    .delete-btn { background: #e76f51; color: white; }
    .edit-btn:hover { background: #d17c4a; }
    .delete-btn:hover { background: #c04f39; }
    .form-container {
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>👥 لوحة التحكم - الطلاب</header>

  <div class="container mx-auto px-4">
    <!-- نموذج إضافة طالب جديد -->
    <div class="form-container">
      <h3 class="text-lg font-bold mb-3">إضافة طالب جديد</h3>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
        <input type="text" id="nameInput" placeholder="الاسم الكامل" class="border rounded p-2">
        <input type="text" id="emailInput" placeholder="البريد الإلكتروني" class="border rounded p-2">
        <input type="text" id="classInput" placeholder="الصف" class="border rounded p-2">
        <input type="text" id="branchInput" placeholder="الفرع" class="border rounded p-2">
        <button class="bg-green-600 text-white rounded p-2 mt-1" onclick="addStudent()">إضافة</button>
      </div>
    </div>

    <!-- جدول الطلاب -->
    <table class="mt-6">
      <thead>
        <tr>
          <th>الاسم</th>
          <th>البريد الإلكتروني</th>
          <th>الصف</th>
          <th>الفرع</th>
          <th>إجراءات</th>
        </tr>
      </thead>
      <tbody id="studentTableBody">
        <!-- سيتم تعبئتها ديناميكياً -->
      </tbody>
    </table>
  </div>

  <script>
    let students = [
      { name: "أحمد علي", email: "ahmed@example.com", cls: "العاشر", branch: "علمي" },
      { name: "سارة محمد", email: "sara@example.com", cls: "الحادي عشر", branch: "أدبي" },
    ];

    const tableBody = document.getElementById("studentTableBody");

    function renderTable() {
      tableBody.innerHTML = "";
      students.forEach((student, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${student.name}</td>
          <td>${student.email}</td>
          <td>${student.cls}</td>
          <td>${student.branch}</td>
          <td>
            <button class="edit-btn" onclick="editStudent(${index})">تعديل</button>
            <button class="delete-btn" onclick="deleteStudent(${index})">حذف</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    function addStudent() {
      const name = document.getElementById("nameInput").value.trim();
      const email = document.getElementById("emailInput").value.trim();
      const cls = document.getElementById("classInput").value.trim();
      const branch = document.getElementById("branchInput").value.trim();

      if (!name || !email || !cls) {
        alert("يرجى تعبئة جميع الحقول المطلوبة!");
        return;
      }

      students.push({ name, email, cls, branch });
      renderTable();
      document.getElementById("nameInput").value = "";
      document.getElementById("emailInput").value = "";
      document.getElementById("classInput").value = "";
      document.getElementById("branchInput").value = "";
    }

    function deleteStudent(index) {
      if (confirm("هل أنت متأكد من حذف هذا الطالب؟")) {
        students.splice(index, 1);
        renderTable();
      }
    }

    function editStudent(index) {
      const student = students[index];
      const newName = prompt("تعديل الاسم:", student.name);
      const newEmail = prompt("تعديل البريد الإلكتروني:", student.email);
      const newCls = prompt("تعديل الصف:", student.cls);
      const newBranch = prompt("تعديل الفرع:", student.branch);

      if (newName) student.name = newName;
      if (newEmail) student.email = newEmail;
      if (newCls) student.cls = newCls;
      if (newBranch) student.branch = newBranch;

      renderTable();
    }

    renderTable();
  </script>
</body>
</html>
