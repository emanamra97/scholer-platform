<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة التحكم - الإعدادات</title>
  <style>
    body { font-family: Tahoma, sans-serif; background:#f5f5f7; margin:0; padding:0; text-align:center; }
    header { background:#7b2cbf; color:white; padding:20px; font-size:22px; font-weight:bold; }
    .container { width:90%; margin:30px auto; text-align:left; }
    label { display:block; margin-top:15px; font-weight:bold; }
    input, textarea { width:100%; padding:8px; margin-top:5px; border-radius:8px; border:1px solid #ddd; }
    button { margin-top:15px; padding:8px 15px; border:none; border-radius:8px; background:#7b2cbf; color:white; cursor:pointer; transition:0.3s; }
    button:hover { background:#5a189a; }
  </style>
</head>
<body>
  <header>⚙️ لوحة التحكم - الإعدادات العامة</header>
  <div class="container">
    <label>عنوان الصفحة الرئيسية</label>
    <input type="text" value="منصة التعليم الإلكتروني">

    <label>وصف المنصة</label>
    <textarea rows="4">نقدم أفضل المحتوى التعليمي لجميع الصفوف.</textarea>

    <label>رابط شعار المنصة</label>
    <input type="text" value="logo.png">

    <button>حفظ التغييرات</button>
  </div>
</body>
</html>
