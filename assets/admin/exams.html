<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة التحكم - إدارة الاختبارات</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: #f5f5f7;
      margin: 0;
      padding: 0;
    }
    header {
      background: #7b2cbf;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    .container {
      width: 90%;
      margin: 30px auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #7b2cbf;
      color: white;
    }
    button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    .add-btn { background: #2a9d8f; color: white; }
    .edit-btn { background: #f4a261; color: white; }
    .delete-btn { background: #e76f51; color: white; }
    .add-btn:hover { background: #21867a; }
    .edit-btn:hover { background: #d17c4a; }
    .delete-btn:hover { background: #c04f39; }
    input, select {
      padding: 6px 10px;
      margin: 4px 0;
      border-radius: 6px;
      border: 1px solid #ddd;
    }
    .form-container {
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>⚙️ لوحة التحكم - إدارة الاختبارات</header>
  <div class="container">

    <!-- نموذج إضافة اختبار -->
    <div class="form-container">
      <h3>إضافة اختبار جديد</h3>
      <label>الصف:</label>
      <select id="classSelect">
        <option value="العاشر">العاشر</option>
        <option value="الحادي عشر">الحادي عشر</option>
        <option value="الثاني عشر">الثاني عشر</option>
      </select>

      <label>الفرع:</label>
      <select id="branchSelect">
        <option value="">-- لا يوجد --</option>
        <option value="علمي">علمي</option>
        <option value="أدبي">أدبي</option>
        <option value="شرعي">شرعي</option>
      </select>

      <label>المادة:</label>
      <input type="text" id="subjectInput" placeholder="اسم المادة">

      <label>السنة:</label>
      <input type="number" id="yearInput" placeholder="مثال: 2025">

      <label>رابط الملف (PDF):</label>
      <input type="text" id="pdfInput" placeholder="مثال: exams/العاشر_رياضيات_2025.pdf">

      <button class="add-btn" onclick="addExam()">إضافة الاختبار</button>
    </div>

    <!-- جدول الاختبارات -->
    <table>
      <thead>
        <tr>
          <th>الصف</th>
          <th>الفرع</th>
          <th>المادة</th>
          <th>السنة</th>
          <th>ملف PDF</th>
          <th>إجراءات</th>
        </tr>
      </thead>
      <tbody id="examTableBody">
        <!-- سيتم تعبئتها ديناميكياً -->
      </tbody>
    </table>
  </div>

  <script>
    let exams = [
      { cls: "العاشر", branch: "", subject: "رياضيات", year: 2024, pdf: "exams/العاشر_رياضيات_2024.pdf" },
      { cls: "الحادي عشر", branch: "علمي", subject: "فيزياء", year: 2025, pdf: "exams/الحادي_العلمي_فيزياء_2025.pdf" }
    ];

    const tableBody = document.getElementById("examTableBody");

    function renderTable() {
      tableBody.innerHTML = "";
      exams.forEach((exam, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${exam.cls}</td>
          <td>${exam.branch}</td>
          <td>${exam.subject}</td>
          <td>${exam.year}</td>
          <td><a href="${exam.pdf}" target="_blank">عرض</a></td>
          <td>
            <button class="edit-btn" onclick="editExam(${index})">تعديل</button>
            <button class="delete-btn" onclick="deleteExam(${index})">حذف</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    function addExam() {
      const cls = document.getElementById("classSelect").value;
      const branch = document.getElementById("branchSelect").value;
      const subject = document.getElementById("subjectInput").value.trim();
      const year = document.getElementById("yearInput").value;
      const pdf = document.getElementById("pdfInput").value.trim();

      if (!subject || !year || !pdf) {
        alert("يرجى تعبئة جميع الحقول المطلوبة!");
        return;
      }

      exams.push({ cls, branch, subject, year, pdf });
      renderTable();
      // تنظيف النموذج
      document.getElementById("subjectInput").value = "";
      document.getElementById("yearInput").value = "";
      document.getElementById("pdfInput").value = "";
    }

    function deleteExam(index) {
      if (confirm("هل أنت متأكد من حذف هذا الاختبار؟")) {
        exams.splice(index, 1);
        renderTable();
      }
    }

    function editExam(index) {
      const exam = exams[index];
      const newSubject = prompt("تعديل اسم المادة:", exam.subject);
      const newYear = prompt("تعديل السنة:", exam.year);
      const newPdf = prompt("تعديل رابط الملف PDF:", exam.pdf);

      if (newSubject) exam.subject = newSubject;
      if (newYear) exam.year = newYear;
      if (newPdf) exam.pdf = newPdf;

      renderTable();
    }

    // عرض الجدول عند التحميل
    renderTable();
  </script>
</body>
</html>
