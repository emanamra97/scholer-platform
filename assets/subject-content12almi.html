      // دالة استخراج معاملات الرابط
      function getUrlParams() {
        const urlParams = new URLSearchParams(window.location.search);
        return {
          subject: urlParams.get("subject"),
          term: urlParams.get("term"),
        };
      }

      // عرض المحتوى
      function displayContent() {
        const params = getUrlParams();
        const subject = params.subject;
        const term = params.term;

        if (!subject || !lessonsData[subject]) {
          document.getElementById("subjectTitle").textContent =
            "المادة غير موجودة";
          document.getElementById("contentContainer").innerHTML =
            '<p class="text-center">المادة المطلوبة غير موجودة.</p>';
          return;
        }

        const subjectData = lessonsData[subject];
        document.getElementById("subjectTitle").textContent = subjectData.name;
        document.getElementById("subjectDescription").textContent =
          subjectData.description;

        const container = document.getElementById("contentContainer");

        if (term) {
          // عرض دروس فصل محدد
          displayTermLessons(container, subjectData, term, subject);
        } else {
          // عرض اختيار الفصل
          displayTermSelection(container, subjectData, subject);
        }
      }

      // عرض اختيار الفصل الأول أو الثاني
      function displayTermSelection(container, subjectData, subject) {
        container.innerHTML = `
          <div class="row">
            <div class="col-md-6 mb-3">
              <div class="term-section text-center">
                <h3 class="term-title">📘 الفصل الأول</h3>
                <p>عدد الدروس: ${subjectData.terms[1].length}</p>
                <a href="?subject=${subject}&term=1" class="btn btn-primary btn-lg">دخول الفصل الأول</a>
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <div class="term-section text-center">
                <h3 class="term-title">📙 الفصل الثاني</h3>
                <p>عدد الدروس: ${subjectData.terms[2].length}</p>
                <a href="?subject=${subject}&term=2" class="btn btn-primary btn-lg">دخول الفصل الثاني</a>
              </div>
            </div>
          </div>
        `;
      }

      // عرض الدروس لكل فصل مع الخيارات
      function displayTermLessons(container, subjectData, term, subject) {
        const lessons = subjectData.terms[term];
        if (!lessons) {
          container.innerHTML =
            '<p class="text-center">الفصل المطلوب غير موجود.</p>';
          return;
        }

        let lessonsHtml = `
          <div class="term-section">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h2 class="term-title">📚 الفصل ${
                term === "1" ? "الأول" : "الثاني"
              }</h2>
              <a href="?subject=${subject}" class="btn btn-outline-secondary">عرض جميع الفصول</a>
            </div>
        `;

        lessons.forEach((lesson, index) => {
          lessonsHtml += `
            <div class="lesson-card">
              <div class="lesson-title">${index + 1}. ${lesson}</div>
              <div class="lesson-options">
                <a href="#" class="option-btn video-btn" onclick="handleLessonAction('video', '${lesson}', '${subject}', '${term}')">
                  🎥 مشاهدة الفيديوهات
                </a>
                <a href="#" class="option-btn download-btn" onclick="handleLessonAction('download', '${lesson}', '${subject}', '${term}')">
                  📥 تحميل الملفات
                </a>
                <a href="#" class="option-btn quiz-btn" onclick="handleLessonAction('quiz', '${lesson}', '${subject}', '${term}')">
                  📝 الكويزات
                </a>
              </div>
            </div>
          `;
        });

        lessonsHtml += "</div>";
        container.innerHTML = lessonsHtml;
      }

      // التعامل مع أزرار الخيارات
      function handleLessonAction(action, lesson, subject, term) {
        const actionNames = {
          video: "مشاهدة الفيديوهات",
          download: "تحميل الملفات",
          quiz: "الكويزات",
        };

        alert(
          `تم اختيار: ${actionNames[action]}\nالدرس: ${lesson}\nالمادة: ${
            lessonsData[subject].name
          }\nالفصل: ${
            term === "1" ? "الأول" : "الثاني"
          }\n\nسيتم توجيهك إلى الصفحة المناسبة...`
        );

        // هنا يمكن إضافة توجيه الصفحات حسب الحاجة
        // مثال:
        // window.location.href = `${action}.html?subject=${subject}&term=${term}&lesson=${encodeURIComponent(lesson)}`;
      }
