<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>منصتي التعليمية - إنشاء حساب</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      background: #f5f0fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      width: 350px;
      background: #fff;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #6a1b9a;
    }
    .input-group {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin: 10px 0;
      background: #fafafa;
    }
    .input-group i {
      padding: 10px;
      color: #6a1b9a;
      font-size: 16px;
    }
    .input-group input {
      border: none;
      outline: none;
      padding: 10px;
      flex: 1;
      background: transparent;
      font-size: 14px;
    }
    button {
      width: 95%;
      padding: 12px;
      margin: 15px 0;
      border: none;
      border-radius: 10px;
      background: #8e24aa;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #6a1b9a;
    }
    .toggle {
      margin-top: 10px;
      cursor: pointer;
      color: #6a1b9a;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>إنشاء حساب</h2>
    <div class="input-group"><i class="fa fa-user"></i><input type="text" placeholder="الاسم الكامل"></div>
    <div class="input-group"><i class="fa fa-envelope"></i><input type="email" placeholder="البريد الإلكتروني"></div>
    <div class="input-group"><i class="fa fa-lock"></i><input type="password" placeholder="كلمة المرور"></div>
    <div class="input-group"><i class="fa fa-lock"></i><input type="password" placeholder="تأكيد كلمة المرور"></div>
    <button>تسجيل</button>
    <div class="toggle">
      <a href="login.html" style="text-decoration:none; color:#6a1b9a;">لديك حساب؟ تسجيل الدخول</a>
    </div>
  </div>

</body>
</html>
