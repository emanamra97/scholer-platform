              "عقبات في طريق الدعوة(١)",
              "عقبات في طريق الدعوة(٢)",
              "عقبات في طريق الدعوة(٣)",
              "الدعوة وفقه الواقع",
              "الدعوة وفقه الموازنات",
              "فقه الأولويات",
              "مفهوم الخطاب في الماضي والحاضر",
              "الثابت والمتغير في الخطاب الإسلامي",
              "أنواع الخطاب(١)",
              "أنواع الخطاب(٢)",
            ],
            2: [
              "شروط الخطيب",
              "مواصفات الخطبة",
              "الدرس",
              "المحاضرة",
              "الندوة",
              "المقالة والرسالة",
              "دروس تطبيقية في التفسير",
              "دروس تطبيقية في الصلاة(١)",
              "دروس تطبيقية في الصلاة(٢)",
              "دروس تطبيقية في الصوم والاعتكاف(١)",
              "دروس تطبيقية في الصوم والاعتكاف(٢)",
              "خطب تطبيقية",
              "ندوات تطبيقية",
              "مراسلات تطبيقية(١)",
              "مراسلات تطبيقية(٢)",
              "مقالات تطبيقية(١)",
              "مقالات تطبيقية(٢)",
            ],
          },
        },
      };

      // تعديل دالة عرض اختيار الفصل لإضافة IDs
      function displayTermSelection(container, subjectData, subjectKey) {
        container.innerHTML = `
          <div class="row">
            <div class="col-md-6 mb-3">
              <div class="term-section text-center">
                <h3 class="term-title">📖 الفصل الأول</h3>
                <p>عدد الدروس: ${subjectData.terms[1].length}</p>
                <a href="?subject=${subjectKey}&term=1" id="term-1-btn" class="btn btn-primary btn-lg">دخول الفصل الأول</a>
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <div class="term-section text-center">
                <h3 class="term-title">📖 الفصل الثاني</h3>
                <p>عدد الدروس: ${subjectData.terms[2].length}</p>
                <a href="?subject=${subjectKey}&term=2" id="term-2-btn" class="btn btn-primary btn-lg">دخول الفصل الثاني</a>
              </div>
            </div>
          </div>
        `;
      }

      // باقي دوال JavaScript
      function getUrlParams() {
        const urlParams = new URLSearchParams(window.location.search);
        return {
          subject: urlParams.get("subject"),
          term: urlParams.get("term"),
        };
      }

      function displayContent() {
        const params = getUrlParams();
        const subjectKey = params.subject;

        if (!subjectKey || !lessonsData[subjectKey]) {
          document.getElementById("subjectTitle").textContent =
            "المادة غير موجودة";
          document.getElementById("contentContainer").innerHTML =
            '<p class="text-center">الرجاء اختيار مادة من الصفحة الرئيسية.</p>';
          return;
        }

        const subjectData = lessonsData[subjectKey];
        document.getElementById("subjectTitle").textContent = subjectData.name;
        document.getElementById("subjectDescription").textContent =
          subjectData.description;

        const container = document.getElementById("contentContainer");
        const term = params.term;

        if (term) {
          displayTermLessons(container, subjectData, term, subjectKey);
        } else {
          displayTermSelection(container, subjectData, subjectKey);
        }
      }

      function displayTermLessons(container, subjectData, term, subjectKey) {
        const lessons = subjectData.terms[term];
        if (!lessons) {
          container.innerHTML =
            '<p class="text-center">الفصل المطلوب غير موجود.</p>';
          return;
        }

        let lessonsHtml = `
          <div class="term-section">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h2 class="term-title">📖 الفصل ${
                term === "1" ? "الأول" : "الثاني"
              }</h2>
              <a href="?subject=${subjectKey}" class="btn btn-outline-secondary">عرض جميع الفصول</a>
            </div>
        `;

        lessons.forEach((lesson, index) => {
          lessonsHtml += `
            <div class="lesson-card">
              <div class="lesson-title">${index + 1}. ${lesson}</div>
              <div class="lesson-options">
                <a href="#" class="option-btn video-btn" onclick="handleLessonAction('video', '${lesson}', '${subjectKey}', '${term}')">
                  🎥 مشاهدة الفيديوهات
                </a>
                <a href="#" class="option-btn download-btn" onclick="handleLessonAction('download', '${lesson}', '${subjectKey}', '${term}')">
                  📥 تحميل الملفات
                </a>
                <a href="#" class="option-btn quiz-btn" onclick="handleLessonAction('quiz', '${lesson}', '${subjectKey}', '${term}')">
                  📝 الكويزات
                </a>
              </div>
            </div>
          `;
        });

        lessonsHtml += "</div>";
        container.innerHTML = lessonsHtml;
      }

      function handleLessonAction(action, lesson, subjectKey, term) {
        const actionNames = {
          video: "مشاهدة الفيديوهات",
          download: "تحميل الملفات",
          quiz: "الكويزات",
        };

        alert(
          `تم اختيار: ${actionNames[action]}\nالدرس: ${lesson}\nالمادة: ${
            lessonsData[subjectKey].name
          }\nالفصل: ${
            term === "1" ? "الأول" : "الثاني"
          }\n\n(هذه مجرد رسالة تجريبية، سيتم لاحقاً ربط الأزرار بالصفحات الفعلية)`
        );
      }

      document.addEventListener("DOMContentLoaded", displayContent);
    </script>
  </body>
</html>
