      // الحصول على معاملات URL
      function getUrlParams() {
        const urlParams = new URLSearchParams(window.location.search);
        return {
          subject: urlParams.get("subject"),
          term: urlParams.get("term"),
        };
      }

      // عرض المحتوى
      function displayContent() {
        const params = getUrlParams();
        const subject = params.subject;
        const term = params.term;

        if (!subject || !lessonsData[subject]) {
          document.getElementById("subjectTitle").textContent =
            "المادة غير موجودة";
          document.getElementById("contentContainer").innerHTML =
            '<p class="text-center">المادة المطلوبة غير موجودة.</p>';
          return;
        }

        const subjectData = lessonsData[subject];
        document.getElementById("subjectTitle").textContent = subjectData.name;
        document.getElementById("subjectDescription").textContent =
          subjectData.description;

        const container = document.getElementById("contentContainer");

        if (term) {
          // عرض دروس فصل محدد
          displayTermLessons(container, subjectData, term, subject);
        } else {
          // عرض اختيار الفصل
          displayTermSelection(container, subjectData, subject);
        }
      }

      function displayTermSelection(container, subjectData, subject) {
        container.innerHTML = `
          <div class="row">
            <div class="col-md-6 mb-3">
              <div class="term-section text-center">
                <h3 class="term-title">📖 الفصل الأول</h3>
                <p>عدد الدروس: ${subjectData.terms[1].length}</p>
                <a href="?subject=${subject}&term=1" class="btn btn-primary btn-lg">دخول الفصل الأول</a>
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <div class="term-section text-center">
                <h3 class="term-title">📚 الفصل الثاني</h3>
                <p>عدد الدروس: ${subjectData.terms[2].length}</p>
                <a href="?subject=${subject}&term=2" class="btn btn-success btn-lg">دخول الفصل الثاني</a>
              </div>
            </div>
          </div>
        `;
      }

      function displayTermLessons(container, subjectData, term, subject) {
        const lessons = subjectData.terms[term];
        const termName = term == 1 ? "الفصل الأول" : "الفصل الثاني";

        let lessonsHtml = `
          <div class="term-section">
            <h3 class="term-title">${termName} - ${subjectData.name}</h3>
            <div class="mb-3">
              <a href="?subject=${subject}" class="btn btn-secondary">← العودة لاختيار الفصل</a>
            </div>
        `;

        lessons.forEach((lesson, index) => {
          lessonsHtml += `
            <div class="lesson-card">
              <div class="lesson-title">${index + 1}. ${lesson}</div>
              <div class="lesson-options">
                <a href="#" class="option-btn video-btn" onclick="alert('مشاهدة الفيديوهات: ${lesson}')">مشاهدة الفيديوهات</a>
                <a href="#" class="option-btn download-btn" onclick="alert('تحميل الملفات: ${lesson}')">تحميل الملفات</a>
                <a href="#" class="option-btn quiz-btn" onclick="alert('الكويزات: ${lesson}')">الكويزات</a>
              </div>
            </div>
          `;
        });

        lessonsHtml += `</div>`;
        container.innerHTML = lessonsHtml;
      }

      // تشغيل الصفحة عند التحميل
      document.addEventListener("DOMContentLoaded", displayContent);
